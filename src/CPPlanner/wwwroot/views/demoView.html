<div>
    <h3>This is demoView.html, the angular view corresponding to the demoController.js</h3>
    <p>Data below comes from the angular controller: </p>
    <div ng-repeat="o in vm.objects">
        {{ o.name }}
        {{ o.created | date: 'MM-dd-yyyy' }}
        <a ng-href="#/detail/{{o.name}}" class="btn btn-sm btn-default">Click to switch to 2nd angular view</a>
    </div>
</div>
